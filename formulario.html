<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PROBLEMA N°1</title>

    <body>
        <h1>Universidad Tecnologica de Panamá</h1>
        
        <h2>Se crea un Formulario para Solicitud de Servicios</h2>

        
        <from>  
            <label for ="fecSolicitud">Fecha Solicitud*: </label>
            <br>
            <input type = "date" id = "fecSolicitud"> 
            <br>
            <!-- placeholder: atributo que muestra la sugerencia del valor en el input -->
            <label for = "nomCompleto">Nombre Completo*:</label>
            <br>
            <!-- for hace enlace con el atribtuo id-->
            <input type="text" id ="nomCompleto" placeholder="Nombre y Apellido">
            <br>
            <label for ="corrElectronio">Correo Electronico*:</label>}
            <br>
            <input type="email" id ="corrElectronio" placeholder="Correo Electronico">
            <br>
            <label for = "telefono">Telefono*:</label>
            <br>
            <input type="text" id ="telefono"placeholder="Número de Telefono">
            <br>
            <label for = "barriada">Barriada*:</label>
            <br>


            <select id="barriada">
                <option >Base Line</option>
                <option>Empalme</option>
                <option>Finca 13</option>
                <option>Finca 66</option>
                <option>Las 30</option>
            </select>


            <br>
            <!-- for se utiliza junto con elemento(<label>), la funcion de for es para 
            especificar al atributo a que elemento del formuamalio esta
            en lazada una etiqueta-->
            <label> Servicio a contratar*:</label>
            <br>
            <label for ="servTelefono">Telefono</label>
            <input type="checkbox" id="servTelefono">
            <br>
            <label for ="servTv"> TV </label>
            <input type = "checkbox" id="servTv">
            <br>
            <label for = "servInternet">Internet</label>
            <input type = "checkbox" id="servInternet">
            <br>
            <label>Forma de Pago*:</label>
            <br>
            <input type = "radio" id="pagEfectivo" >
            <label for ="pagEfectivo">Efectivo</label>
            <input type = "radio" id ="pagTarjeta">
            <label for ="pagTarjeta">Tarjeta</label>
            <br>
            <button>Guardar</button>




        </from>

    </body>

</html>
